name: Deploy Laravel to VPS with Docker

on:
  push:
    branches: [ master ]  # atau "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS via SCP + SSH
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          # Hapus lama
          rm -rf ~/laravel-deploy || true

          # Tarik ulang repo (harus pake rsync atau scp)
          mkdir -p ~/laravel-deploy
        EOF

        rsync -avz ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/laravel-deploy

        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ~/laravel-deploy

          # Ganti env
          cp .env.production .env

          docker-compose down
          docker-compose up -d --build
        EOF
